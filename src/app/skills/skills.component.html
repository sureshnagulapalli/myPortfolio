
<div class="skills text-center">
<div class="navi_below container">
    <h4>My Skills</h4>
    <h5>I'm sure to complete given a task in any of the following technologies</h5>
    <br>
    <div class='row row-cols-2 row-cols-md-3 row-cols-lg-4' >
        <div *ngFor="let skill of skills">
            <div class='col'>
                <img src={{skill.img}} alt={{skill.alt}} class="img_logo">   
            </div>
            <div style="padding-bottom: 1.5rem;">
                <h6>{{skill.alt}}</h6>
            </div>
        </div>
    </div>
</div>
</div>
